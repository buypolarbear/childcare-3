<template name="actionItemDetail">
  <h3>Action Item Detail</h3>
  <dl class="dl-horizontal">
    <dt>Description</dt><dd class="action-item-descript">{{description}}</dd>
    <dt>Class </dt><dd class="capitalize">{{toLower type}}</dd>
    <dt>Created By</dt><dd>{{getCreatedByUser _id}}</dd>
    <dt>Created At</dt><dd>{{formatDate createdAt "MMM DD, YYYY HH:MM A"}}</dd>
    <dt>Completed By</dt><dd>{{getCompletedByUser _id}}</dd>
    <dt>Completed At</dt><dd>{{formatDate completedAt "MMM DD, YYYY HH:MM A"}}</dd>
  </dl>
</template>
