<template name="actionItems">
  {{> actionItemDetail selectedActionItem}}
  <hr />

  <div class="row">
    <form class="new-task col-md-6">
      <!-- Task Type -->
      <div class="row">
        <div class="form-group col-md-6">
          <select class="form-control" id="type">
            <option value="INFANT">Infant</option>
            <option value="TODDLER">Toddler</option>
          </select>
        </div>
      </div>

      <!-- Task Description -->
      <div class="form-group">
        <textarea id="description" class="form-control" placeholder="Description"></textarea>
      </div>

      <input type="submit" class="btn btn-primary" value="Add Task" />
    </form>
  </div>
  <hr />
  <button type="button" class="btn system-task">Add System Task</button>
  <h4>Infant</h4>
  <table class="table table-striped">
  <thead>
		<tr>
			<th>Description</th>
			<th> Created By</th>
			<th> Date Created</th>
			<th> Complete Action</th>
		</tr>
	</thead>
	<tbody>
	{{#each infantTasks}}
		<tr id="ai{{_id}}" class="action-item-row {{getTableRowClass}}">
			<td>{{description}}</td>
			<td>{{getCreatedByUser}}</td>
			<td>{{formatDate createdAt "MMM DD, YYYY"}}</td>
			<td><button type="button" class="btn btn-success btn-circular btn-sm action-item"><span class="glyphicon glyphicon-check"></span></button></td>
		</tr>
	{{/each}}
  </tbody></table>

  <h4>Toddler</h4>
  <table class="table table-striped">
  <thead>
		<tr>
			<th> Description</th>
			<th> Created By</th>
			<th> Date Created</th>
			<th> Complete Action</th>
		</tr>
	</thead>
	<tbody>
	{{#each toddlerTasks}}
		<tr id="ai{{_id}}" class="action-item-row {{getTableRowClass}}">
			<td >{{description}}</td>
			<td>{{getCreatedByUser}}</td>
			<td>{{formatDate createdAt "MMM DD, YYYY"}}</td>
			<td><button type="button" class="btn btn-success btn-circular btn-sm action-item"><span class="glyphicon glyphicon-check"></span></button></td>
		</tr>
	{{/each}}
  </tbody></table>
  
  <h4>Completed</h4>
  <table class="table table-striped">
	<thead>
		<tr>
			<th> Description</th>
			<th> Created By</th>
			<th> Date Created</th>
			<th> Type</th>
			<th> Completed By</th>
			<th> Date Completed</th>
		</tr>
	</thead>
	<tbody>
	{{#each completedTasks}}
		<tr id="ai{{_id}}" class="action-item-row {{getTableRowClass}}">
			<td >{{description}}</td>
			<td>{{getCreatedByUser}}</td>
			<td>{{formatDate createdAt "MMM DD, YYYY"}}</td>
			<td class="capitalize">{{toLower type}}</td>
			<td>{{getCompletedByUser}}</td>
			<td>{{formatDate completedAt "MMM DD, YYYY"}}</td>
		</tr>
	{{/each}}
  </tbody></table>

</template>
