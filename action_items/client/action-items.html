<template name="actionItems">
  {{> actionItemDetail selectedActionItem}}
  <hr />

  <div class="row">
    <form class="new-task col-md-6">
      <!-- Task Type -->
      <div class="row">
        <div class="form-group col-md-6">
          <select class="form-control" id="type">
            <option value="INFANT">Infant</option>
            <option value="TODDLER">Toddler</option>
          </select>
        </div>
      </div>

      <!-- Task Title -->
      <div class="form-group">
		    <textarea id="title" class="form-control" placeholder="Title"></textarea>
        
      </div>

      <!-- Task Description -->
      <div class="form-group">
        <textarea id="description" class="form-control" placeholder="Description"></textarea>
      </div>

      <input type="submit" class="btn btn-primary" value="Add Task" />
    </form>
  </div>
  
  <hr />

  <h4>Infant</h4>
  <table class="table table-striped">
  <tbody>
	{{#each infantTasks}}
		<tr>
			<td id="ai{{_id}}" class="action-item">{{description}}</td>
			<td>{{getCreatedByUser _id}}</td>
			<td>{{createdAt}}</td>
			<td><button type="button" class="btn btn-success btn-circular btn-sm action-item"><span class="glyphicon glyphicon-check"></span></button></td>
		</tr>
	{{/each}}
  </tbody></table>

  <h4>Toddler</h4>
  <table class="table table-striped">
  <tbody>
	{{#each toddlerTasks}}
		<tr>
			<td id="ai{{_id}}" class="action-item">{{description}}</td>
			<td>{{getCreatedByUser _id}}</td>
			<td>{{createdAt}}</td>
			<td><button type="button" class="btn btn-success btn-circular btn-sm action-item"><span class="glyphicon glyphicon-check"></span></button></td>
		</tr>
	{{/each}}
  </tbody></table>
  
  <h4>Completed</h4>
  <table class="table table-striped">
  <tbody>
	{{#each completedTasks}}
		<tr>
			<td id="ai{{_id}}" class="action-item">{{description}}</td>
			<td>{{getCreatedByUser _id}}</td>
			<td>{{createdAt}}</td>
			<td>{{type}}</td>
			<td>{{getCompletedByUser _id}}</td>
			<td>{{completedAt}}</td>
		</tr>
	{{/each}}
  </tbody></table>

</template>
