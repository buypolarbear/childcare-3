    <dt>Date of Birth</dt><dd>{{dateOfBirth}}</dd>
    <dt>Class</dt><dd>{{group}}</dd>
    <dt>Affiliation</dt><dd>{{type}}</dd>
    

    <dt>Parents</dt><dd>THIS NEEDS TO BE LOGICALLY FIXED</dd>

  <button class="btn btn-danger decline">Decline Application</button>
</template>
