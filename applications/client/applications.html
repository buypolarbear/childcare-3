<template name="applications">
  <h1>Applications</h1>
    <br>
  <div class="row">
    <div class="col-md-12">
      {{#each applicants}}
        {{> applicationDetail}}
        <hr />
      {{else}}
        <div class="alert alert-info text-center" role="alert"><p class="large">There are no applications</p></div>
      {{/each}}
    </div>
  </div>
</template>
