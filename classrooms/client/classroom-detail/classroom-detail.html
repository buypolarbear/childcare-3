<template name="classroomDetail">
  <table class="table table-bordered table-responsive">
    <thead>
      <tr>
        <th>Student</th>
        <th>Transition Date</th>
        {{#each daysOfWeek}}
          <th>{{this}}</th>
        {{/each}}
      </tr>
    </thead>
    <tbody>
      {{#each student in students}}
        <tr>
          <td>{{student.firstName}} {{student.lastName}}</td>
          <td>{{ formatDate student.moveDate "MMM DD, YYYY" }}</td>
          {{#each daysOfWeek}}
            <td style="background-color:{{getColorIfHasClass student}}"></td>
          {{/each}}
        </tr>
      {{/each}}
      <tr>
        <td><b>Daily Ratios</b></td>
        <td></td>
        {{#each daysOfWeek}}
          <td><b>{{numOfStudentsPerDay ../_id}} / {{../capacity}}</b></td>
        {{/each}}
      </tr>
    </tbody>
  </table>

  <h4>Students Transitioning Into This Class</h4>
  <table class="table table-bordered">
    <thead>
    <tr>
      <th>Student</th>
      <th>Current Status</th>
      {{#each daysOfWeek}}
        <th>{{this}}</th>
      {{/each}}
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    {{#each student in studentsTransitioning}}
      <tr class="info" style="background-color:#7f8c8d">
        <td>{{student.firstName}} {{student.lastName}}</td>
        <td>{{student.status}}</td>
        {{#each daysOfWeek}}
          <td style="background-color:{{getColorIfRequestsClass student}}"></td>
        {{/each}}

        <td><button title="Move" class="btn btn-success btn-circular enroll" id="move"><span class="glyphicon glyphicon-plus"></span></button>
          <button title="Move To Waitlist" class="btn btn-circular" id="waitlist"><span class="glyphicon glyphicon-minus"></span></button> </td>

      </tr>

    {{/each}}
    </tbody>
  </table>
</template>
