<template name="deletePartiallyEnrolledStudents">
  <div class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-header">
          <h2 class="modal-title">Delete</h2>
        </div>

        <div class="modal-body">
          <p>This student is also waitlisted. Do you want to keep student waitlisted or remove from system entirely?</p>
        </div>


        <div class="modal-footer">

          <button type="button" class="btn btn-default" data-dismiss="modal" id="keepWaitlisted">Keep waitlisted</button>
          <button type="button" class="btn btn-default" data-dismiss="modal" id="entirely">Remove From System</button>
        </div>
      </div>
    </div>
  </div>

</template>
