<template name="studentDetail">
  <h3>Student Detail</h3>
  <div class="row">
    <div class="col-md-6">
      <dl class="dl-horizontal">
        <dt>Child Name</dt><dd class="student-name">{{firstName}} {{lastName}}</dd>
        <dt>Age</dt><dd>{{getAge dateOfBirth}}</dd>
      </dl>
    </div>
    <div class="col-md-6">
      <ul class="list-unstyled">
        {{#each parents}}
          <li>
            <dl class="dl-horizontal capitalize">
                <dt>Parent Name</dt><dd>{{firstName}} {{lastName}}</dd>
                <dt>Address</dt><dd>{{address}}</dd>
                <dt>Phone Number</dt><dd>{{phoneNumber}}</dd>
                <dt>Email</dt><dd class="lowercase"><a href="mailto:{{email}}">{{email}}</a></dd>
            </dl>
          </li>
        {{/each}}
      </ul>
    </div>
  </div>
</template>
