<template name="studentDetail">
  <h3>Student Detail</h3>
  <div class="row">
    <div class="col-md-6">
      <dl class="dl-horizontal">
        <dt>Child Name</dt><dd class="student-name">{{firstName}} {{lastName}}</dd>
        <dt>Age</dt><dd>{{getAge dateOfBirth}}</dd>
        <dt>Transition Date</dt><dd>{{formatDate moveDate "MMM DD, YYYY"}}</dd>
        <dt>Details</dt><dd>{{ details }}</dd>
        <dt>Schedule</dt>
        <dd class="capitalize">
          <ul class="list-unstyled list-inline">
            {{#each sortedDays daysEnrolled}}
              <li class="{{flexibleColorClass}}">{{toLower day}}</li>
            {{/each}}
          </ul>
        </dd>
      </dl>
    </div>
    <div class="col-md-6">
      <ul class="list-unstyled">
        {{#each parents}}
          <li>
            <dl class="dl-horizontal capitalize">
                <dt>Parent Name</dt><dd>{{firstName}} {{lastName}}</dd>
                <dt>Address</dt><dd>{{address}}</dd>
                <dt>Phone Number</dt><dd>{{phoneNumber}}</dd>
                <dt>Email</dt><dd class="lowercase"><a href="mailto:{{email}}">{{email}}</a></dd>
            </dl>
          </li>
        {{/each}}
      </ul>
    </div>
  </div>
  {{#if studentChosen}}
  <div class="row">
    <div class="container">
      <button title="Edit Item" class="btn btn-circular edit"><span class="glyphicon glyphicon-pencil"></span></button> <button title="Remove Student" class="btn btn-danger btn-circular remove"><span class="glyphicon glyphicon-trash"></span></button>

      {{#if isInfant}}
        <button title="Move To Toddler" class="btn btn-success btn-circular enroll" id="move"><span class="glyphicon glyphicon-plus"></span></button>
      {{/if}}
      <button title="Move To Waitlist" class="btn btn-circular" id="waitlist"><span class="glyphicon glyphicon-minus"></span></button>

    </div>
  </div>
  {{/if}}
</template>
