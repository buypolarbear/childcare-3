<template name="studentDetail">
  <h3>Student Detail</h3>
  <dl class="dl-horizontal">
    <dt><h4>Student</h4></dt><dd></dd>
    <dt>Name</dt><dd class="student-name">{{firstName}} {{lastName}}</dd>
    <dt>Age</dt><dd>{{getAge dateOfBirth}}</dd>
    <dt class="parent-row"><h4>Parents</h4></dt><dd></dd>
    <ul class="list-unstyled">
      {{#each parents}}
        <li>
          <dl class="dl-horizontal capitalize">
            <dt>Name</dt><dd>{{firstName}} {{lastName}}</dd>
            <dt>Address</dt><dd>{{address}}</dd>
            <dt>Phone Number</dt><dd>{{phoneNumber}}</dd>
            <dt>Email</dt><dd class="lowercase"><a href="mailto:{{email}}">{{email}}</a></dd>
          </dl>
        </li>
        <!--<li><img class="parent-avatar-thumbnail" src="{{image}}" alt="parent" /></li>-->
      {{/each}}
    </ul>
  </dl>
</template>
