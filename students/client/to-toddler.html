<template name="toToddler">
  <div class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-header">
          <h2 class="modal-title">Move Student TO Toddler</h2>
        </div>

        <div class="modal-body toHide">
          <p><b>Days Enrolled</b></p>

          <ul class="list-unstyled list-inline capitalize">
            {{#each sortedDays daysEnrolled}}
              <li class="{{flexibleColorClass}}">{{toLower day}}</li>
            {{/each}}
          </ul>
        </div>
        <form role="form">
          <div class="modal-body toHide">
            <div class="form-group">
              <h4>Days To Enroll</h4>
              {{#if dayChecked 'MONDAY'}}
                <div class="checkbox-inline"><label for="m"><input class="checkbox" type="checkbox" name="days" value="M" id="m" checked/> Monday</label></div>
              {{else}}
                <div class="checkbox-inline"><label for="m"><input class="checkbox" type="checkbox" name="days" value="M" id="m"/> Monday</label></div>
              {{/if}}
              {{#if dayChecked 'TUESDAY'}}
                <div class="checkbox-inline"><label for="t"><input class="checkbox" type="checkbox" name="days" value="T" id="t" checked/> Tuesday</label></div>
              {{else}}
                <div class="checkbox-inline"><label for="t"><input class="checkbox" type="checkbox" name="days" value="T" id="t"/> Tuesday</label></div>
              {{/if}}
              {{#if dayChecked 'WEDNESDAY'}}
                <div class="checkbox-inline"><label for="w"><input class="checkbox" type="checkbox" name="days" value="W" id="w" checked/> Wednesday</label></div>
              {{else}}
                <div class="checkbox-inline"><label for="w"><input class="checkbox" type="checkbox" name="days" value="W" id="w" /> Wednesday</label></div>
              {{/if}}
              {{#if dayChecked 'THURSDAY'}}
                <div class="checkbox-inline"><label for="th"><input class="checkbox" type="checkbox" name="days" value="TH" id="th" checked/> Thursday</label></div>
              {{else}}
                <div class="checkbox-inline"><label for="th"><input class="checkbox" type="checkbox" name="days" value="TH" id="th" /> Thursday</label></div>
              {{/if}}
              {{#if dayChecked 'FRIDAY'}}
                <div class="checkbox-inline"><label for="f"><input class="checkbox" type="checkbox" name="days" value="F" id="f" checked/> Friday</label></div>
              {{else}}
                <div class="checkbox-inline"><label for="f"><input class="checkbox" type="checkbox" name="days" value="F" id="f" /> Friday</label></div>
              {{/if}}
            </div>
          </div>

          <div class="modal-body">
            <span class="hidden">
              The below days are currently enrolled but not selected. Would you like to add student to waitlist for these days?
              <ul class="list-unstled list-inline">
                {{#each sortedDays days}}
                  <li class="list-group-item-warning">{{toLower day}}</li>
                {{/each}}
              </ul>

            </span>
          </div>

          <div class="modal-footer toHide">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-success" id="advance">Confirm Move</button>
          </div>
          <div class="modal-footer">
            <span class="hidden">
              <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
              <button type="button" class="btn btn-warning" id="no" data-dismiss="modal">No</button>
              <button type="button" class="btn btn-success" id="yes" data-dismiss="modal">Yes</button>
            </span>
          </div>
        </form>
      </div>
    </div>
  </div>
</template>
