<template name="toWaitlist">
  <div class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-header">
          <h2 class="modal-title">Select waitlist to move Student to</h2>
        </div>




          <div class="modal-footer">
            <span id="infantWaitlistButton" hidden>
              <button type="button" class="btn btn-default" data-dismiss="modal" id="infantWaitlist">Infant Waitlist</button>
            </span>
            <button type="button" class="btn btn-default" data-dismiss="modal" id="toddlerWaitlist">Toddler Waitlist</button>

          </div>

      </div>
    </div>
  </div>

  <script>
    //unable to get this working a js file
    if(Students.findOne({_id:Session.get('studentToWaitlist')}).group=="INFANT") {
      $("#infantWaitlistButton").removeAttr('hidden');
    }
  </script>
</template>
