<template name="waitlistStudentRow">
  <tr class="capitalize">
    <td>{{order}}</td>
    <td>{{firstName}} {{lastName}}</td>
    <td>{{formatDate dateOfBirth "MMM DD, YYYY"}}</td>
    <td>
      <ul class="list-unstyled list-inline">
        {{#each sortedDays daysWaitlisted}}
        <li class="{{flexibleColorClass}}">{{toLower day}}</li>
        {{/each}}
      </ul>
    </td>
    <td>{{formatDate startDate "MMM DD, YYYY"}}</td>
    <td>{{studentAffiliation type}}</td>
    <td>{{details}}</td>
    <td><button title="Enroll Student" class="btn btn-success btn-circular enroll"><span class="glyphicon glyphicon-plus"></span></button> <button title="Edit Item" class="btn btn-circular edit"><span class="glyphicon glyphicon-pencil"></span></button> <button title="Remove from waitlist" class="btn btn-danger btn-circular remove"><span class="glyphicon glyphicon-trash"></span></button></td>
  </tr>
</template>
